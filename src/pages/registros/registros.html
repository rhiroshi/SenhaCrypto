<ion-header>

  <ion-toolbar>
    <ion-title>Registros</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="novoRegistro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let registro of this.dao.registros">
      <ion-list-header>{{registro.aplicacao}}</ion-list-header>
      <ion-item>
        <h2>Usuário</h2>
        <p item-end>{{registro.usuario}}</p>
      </ion-item>
      <ion-item>
        <h2>Senha</h2>
        <p item-end>{{registro.senha}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
